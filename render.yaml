services:
  - type: web
    name: skillzone-api
    env: ruby
    plan: free
    buildCommand: |
      bundle install
    startCommand: bundle exec rails server -b 0.0.0.0 -p 3000
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: RAILS_MASTER_KEY
        sync: false
